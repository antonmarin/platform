---
version: "3.9"

services:
  index:
    build: .
    pull_policy: build
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.index.rule=HostRegexp(`${INDEX_HOSTNAME}`) && Path(`/`)"
      - "traefik.http.routers.index.tls=${IS_TLS_ENABLED}"
      - "traefik.http.routers.index.tls.certresolver=letsencrypt"
    networks:
      - ingress
    environment:
      # https://doc.traefik.io/traefik/reference/static-configuration/env/
      - INDEX_HOSTNAME

networks:
  ingress:
    name: "ingress"
