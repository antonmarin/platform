    restart: unless-stopped
    image: vaultwarden/server:1.34.3-alpine
    environment:
      SCHEMA:
      IS_TLS_ENABLED:
      ACME_HOSTNAME:
      ROUTE_HOSTNAME:
      DOMAIN: "${SCHEMA}://${ACME_HOSTNAME}"
      SIGNUPS_ALLOWED: "true"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.index.rule=Host(`${ROUTE_HOSTNAME}`) && Path(`/`)"
      - "traefik.http.routers.index.tls=${IS_TLS_ENABLED}"
      - "traefik.http.routers.index.tls.certresolver=letsencrypt"
      - "traefik.http.routers.index.tls.domains[0].main=${ROUTE_HOSTNAME}"
      - "traefik.http.routers.index.tls.domains[0].sans[0]=${ACME_HOSTNAME}"
    volumes:
      - data:/data/
    ports:
      - "80"
      - "443"
