services:

  resolver:
    image: ghcr.io/mailu/unbound:2024.06
    #    env_file: mailu.env
    #    logging:
    #      driver: journald
    #      options:
    #        tag: mailu-resolver
    restart: unless-stopped
    networks:
      default:
        ipv4_address: 192.168.203.254
  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - "redis:/data"
    depends_on:
      - resolver
    dns:
      - 192.168.203.254


  front:
    image: ghcr.io/mailu/nginx:2024.06
    restart: unless-stopped
    #    env_file: mailu.env
    #    logging:
    #      driver: journald
    #      options:
    #        tag: mailu-front
    ports:
      - "127.0.0.1:80:80"
      - "127.0.0.1:443:443"
      - "127.0.0.1:25:25"
      - "127.0.0.1:465:465"
      - "127.0.0.1:587:587"
      - "127.0.0.1:110:110"
      - "127.0.0.1:995:995"
      - "127.0.0.1:143:143"
      - "127.0.0.1:993:993"
      - "127.0.0.1:4190:4190"
    networks:
      - default
      - webmail
    volumes:
      - "certs:/certs"
      - "overrides_nginx:/overrides:ro"
    depends_on:
      - resolver
    dns:
      - 192.168.203.254

  admin:
    image: ghcr.io/mailu/admin:2024.06
    restart: unless-stopped
    #    env_file: mailu.env
    #    logging:
    #      driver: journald
    #      options:
    #        tag: mailu-admin
    volumes:
      - "data:/data"
      - "dkim:/dkim"
    depends_on:
      - redis
      - resolver
    dns:
      - 192.168.203.254

  imap:
    image: ghcr.io/mailu/dovecot:2024.06
    restart: unless-stopped
    #    env_file: mailu.env
    #    logging:
    #      driver: journald
    #      options:
    #        tag: mailu-imap
    volumes:
      - "mail:/mail"
      - "overrides_dovecot:/overrides:ro"
    networks:
      - default
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

  smtp:
    image: ghcr.io/mailu/postfix:2024.06
    restart: unless-stopped
    #    env_file: mailu.env
    #    logging:
    #      driver: journald
    #      options:
    #        tag: mailu-smtp
    volumes:
      - "mailqueue:/queue"
      - "overrides_postfix:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

  oletools:
    image: ghcr.io/mailu/oletools:2024.06
    hostname: oletools
    #    logging:
    #      driver: journald
    #      options:
    #        tag: mailu-oletools
    restart: unless-stopped
    networks:
      - oletools
    depends_on:
      - resolver
    dns:
      - 192.168.203.254

  antispam:
    image: ghcr.io/mailu/rspamd:2024.06
    hostname: antispam
    restart: unless-stopped
    #    env_file: mailu.env
    #    logging:
    #      driver: journald
    #      options:
    #        tag: mailu-antispam
    networks:
      - default
      - oletools
    volumes:
      - "filter:/var/lib/rspamd"
      - "overrides_rspamd:/overrides:ro"
    depends_on:
      - front
      - redis
      - oletools
      - resolver
    dns:
      - 192.168.203.254


  # Webmail
  webmail:
    image: ghcr.io/mailu/webmail:2024.06
    restart: unless-stopped
    #    env_file: mailu.env
    #    logging:
    #      driver: journald
    #      options:
    #        tag: mailu-webmail
    volumes:
      - "webmail:/data"
      - "overrides_roundcube:/overrides:ro"
    networks:
      - webmail
    depends_on:
      - front

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.203.0/24
  webmail:
    driver: bridge
  oletools:
    driver: bridge
    internal: true

volumes:
  redis:
  certs:
  overrides_nginx:
  overrides_dovecot:
  overrides_postfix:
  overrides_rspamd:
  overrides_roundcube:
  data:
  dkim:
  mail:
  mailqueue:
  filter:
  webmail:
